# Specify 256 colour terminal.
set -g default-terminal "screen-256color"

# Set status bar colours.
set -g status-fg green
set -g status-bg black
set -g status-left ""
set -g status-right "#[fg=yellow]#(whoami)@#(hostname)"

# Highlight active window.
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

# Automatically set window name to current process.
setw -g automatic-rename on

# Use vim motion keys to move between panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use vim motion keys while in copy mode.
setw -g mode-keys vi

# Remap escape sequence to ctrl-a.
unbind C-b
set -g prefix C-a

# Remap pane splitting keys.
unbind %
bind \ split-window -h
bind - split-window -v

# Bind a key for "last window".
bind-key C-a last-window

# Resize tmux when terminal is resized.
setw -g aggressive-resize on

